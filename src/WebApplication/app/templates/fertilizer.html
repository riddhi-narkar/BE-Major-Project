{% extends 'layout.html' %} {% block body %}

<style>
  html body {
    background-color: rgb(206, 206, 228);
  }
</style><div class="bannr-top">
<!--Form Section-->
<br /><br />
<h2 style="text-align: center; margin: 0px; color: black">
  <b>Get informed advice on fertilizer based on soil</b>
</h2>
<br />

<div
  style="
    width: 350px;
    height: 40rem;
    margin: 0px auto;
    color: black;
    border-radius: 25px;
    padding: 10px 10px;
  "
>
  <form method="POST" action="{{ url_for('fert_recommend') }}">
    <div class="form-group">
      <label for="Nitrogen" style="font-size: 17px"><b>Nitrogen</b></label>
      <input
        type="number"
        class="form-control"
        id="Nitrogen"
        name="nitrogen"
        placeholder="Ideal Value range: 4-42"
        style="font-weight: bold"
        required
      />
    </div>



    <div class="form-group">
      <label for="Phosphorous" style="font-size: 17px"
        ><b>Phosphorous</b></label
      >
      <input
        type="number"
        class="form-control"
        id="Phosphorous"
        name="phosphorous"
        placeholder="Ideal Value range: 0-42"
        style="font-weight: bold"
        required
      />
    </div>

    <div class="form-group">
      <label for="Pottasium" style="font-size: 17px"><b>Potassium</b></label>
      <input
        type="number"
        class="form-control"
        id="Pottasium"
        name="pottasium"
        placeholder="Ideal Value range: 0-19"
        style="font-weight: bold"
        required
      />
    </div>



    <div class="form-group">
      <label for="Temperature" style="font-size: 17px"><b>Temperature</b></label>
      <input
        type="number"
        class="form-control"
        id="Temperature"
        name="temperature"
        placeholder="Ideal Value range: 25-38"
        style="font-weight: bold"
        required
      />
    </div>

    <div class="form-group">
      <label for="Humidity" style="font-size: 17px"><b>Humidity</b></label>
      <input
        type="number"
        class="form-control"
        id="Humidity"
        name="humidity"
        placeholder="Ideal Value range: 50-72"
        style="font-weight: bold"
        required
      />
    </div>

    <div class="form-group">
      <label for="Moisture" style="font-size: 17px"><b>Moisture</b></label>
      <input
        type="number"
        class="form-control"
        id="Moisture"
        name="moisture"
        placeholder="Ideal Value range: 25-65"
        style="font-weight: bold"
        required
      />
    </div>
    <div class="form-group">
      <label for="crop" style="font-size: 17px"
        ><b>Crop you want to grow</b></label
      >
      <select
        name="cropname"
        class="form-control"
        id="crop"
        placeholder="Select a crop"
        style="font-weight: bold"
        required
      >
        <option selected>Select crop</option>
        <option>Maize</option>
        <option>Sugarcane</option>
        <option>Cotton</option>
        <option>Tobacco</option>
        <option>Paddy</option>
        <option>Barley</option>
        <option>Wheat</option>
        <option>Millets</option>
        <option>Oil seeds</option>
        <option>Pulses</option>
        <option>Ground Nuts</option>
        
      </select>
    </div>
    <div class="form-group">
      <label for="soiltype" style="font-size: 17px"
        ><b>What type of soil your farm consist of: </b></label
      >
      <select
        name="soiltype"
        class="form-control"
        id="soil"
        placeholder="Select type of soil"
        style="font-weight: bold"
        required
      >
        <option selected>Select Soil Type</option>
        <option>Sandy</option>
        <option>Loamy</option>
        <option>Black</option>
        <option>Red</option>
        <option>Clayey</option>
        
      </select>
    </div>

    <div class="d-flex justify-content-center">
      <button
        type="submit"
        class="btn btn-info"
        style="
          color: black;
          font-weight: bold;
          width: 130px;
          height: 50px;
          border-radius: 12px;
          font-size: 21px;
        "
      >
        Predict
      </button>
    </div>
  </form>
</div> <br><br><br><br><br><br></div>
{% endblock %}
